<div class="container" id="news">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-11">
                <div class="page-header">
                    <h1>新闻管理</h1>
                </div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-success"
                        onclick="open('addNews.html', '添加新闻', 'height=1000, width=1000, top=200, left=400, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')">
                    添加新闻
                </button>
            </div>
            <table class="table table-bordered"><!-- id="newsTable" -->
                <thead>
                <tr>
                    <th>文章ID</th>
                    <th>上传用户</th>
                    <th>标题</th>
                    <th>分类</th>
                    <th>上传时间</th>
                    <th>正文</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="news in newsList">
                    <th scope="row">{{news.id}}</th>
                    <td>{{news.username}}</td>
                    <td>{{news.title}}</td>
                    <td v-if="news.category==1">更新日记</td>
                    <td v-if="news.category==2">活动公告</td>
                    <td v-if="news.category==3">更新分析</td>
                    <td>{{news.time.substring(0,16)}}</td>
                    <td>
                        <button class="btn btn-default" @click="show(news.content)">正文</button>
                    </td>
                    <td>
                        <div role="presentation" class="dropdown">
                            <button class=" btn btn-default dropdown-toggle" data-toggle="dropdown" href="#"
                                    role="button" aria-haspopup="true" aria-expanded="false">
                                操作<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a @click="open('/article?action=mod&id='+news.id, '添加新闻', 'height=1000, width=1000, top=200, left=400, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')">编辑</a></li>
                                <li><a @click="del(news.id)">删除</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

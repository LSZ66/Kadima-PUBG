<div class="container" id="video">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-11">
                <div class="page-header">
                    <h1>视频管理</h1>
                </div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-success"
                        onclick="open('addVideo.html', '添加视频', 'height=300, width=500, top=200, left=400, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')">
                    添加视频
                </button>
            </div>
            <table class="table table-bordered"><!-- id="videoTable" -->
                <thead>
                <tr>
                    <th>视频ID</th>
                    <th>上传用户ID</th>
                    <th>标题</th>
                    <th>视频类别</th>
                    <th>上传时间</th>
                    <th>视频内容</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="video in videoList">
                    <th scope="row">{{video.id}}</th>
                    <td>{{video.uid}}</td>
                    <td>{{video.name}}</td>
                    <td v-if="video.type==1">本地视频</td>
                    <td v-if="video.type==2">外部视频</td>
                    <td>{{video.time.substring(0,16)}}</td>
                    <td>
                        <button class="btn btn-default" @click="showPath(video.path)">视频链接</button>
                    </td>
                    <td>
                        <a @click="del(video.id)">
                            <button class="btn btn-default">删除</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

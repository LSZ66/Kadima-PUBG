<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>大哥数据库助手</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- Top menu -->
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Bootstrap Multi Step Registration Form Template</a>
        </div>
    </div>
</nav>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>大哥数据库助手</h1>
                    <div class="description">
                        <p>
                            要使用 <strong>Kadima-PUBG</strong> ，请先完善数据库信息，以便我们存储数据
                        </p>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">

                    <form role="form" id="loginForm" method="post" action="#" class="registration-form">
                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>完善信息</h3>
                                    <p>请输入您本机上安装的MySQL的信息：</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">数据库用户名</label>
                                    <input type="text" name="username" placeholder="请输入数据库用户名..."
                                           class="form-email form-control" id="form-email"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">数据库密码</label>
                                    <input type="password" name="password" placeholder="请输入数据库密码..."
                                           class="form-password form-control" id="form-password"/>
                                </div>
                                <input id="submit" type="button" class="btn btn-primary" onclick="send()" value="确认"/>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
&copy; 2014 - 2018 LSZ Studio | LSZ Net. All Rights Reserved.

<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/layer/layer.js"></script>
<script>
    $(function () {
        $(document).keyup(function (event) {
            if (event.keyCode === 13) {
                $("#submit").trigger("click");
            }
        });
    });

    function send() {
        $.ajax({
            type: "post",
            url: "init",
            data: $("#loginForm").serialize(),
            dataType: "text",
            success: function () {
                layer.alert("数据库已初始化成功，为确保能正常使用，请重启服务器");
            },
            error: function () {
                layer.alert("数据库初始化失败，请检查用户名和密码是否正确", {}, function () {
                    location.reload();
                });
            }
        })
    }
</script>
</body>

</html>

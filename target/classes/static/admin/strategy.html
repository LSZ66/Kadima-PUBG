<div class="container" id="strategy">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-11">
                <div class="page-header">
                    <h1>攻略管理</h1>
                </div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-success"
                        onclick="open('addStrategy.html', '添加攻略', 'height=1000, width=1000, top=200, left=400, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')">
                    添加攻略
                </button>
            </div>
            <table class="table table-bordered"><!-- id="strategyTable" -->
                <thead>
                <tr>
                    <th>文章ID</th>
                    <th>上传用户</th>
                    <th>标题</th>
                    <th>分类</th>
                    <th>上传时间</th>
                    <th>正文</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="strategy in strategyList">
                    <th scope="row">{{strategy.id}}</th>
                    <td>{{strategy.username}}</td>
                    <td>{{strategy.title}}</td>
                    <td v-if="strategy.category==4">新手须知</td>
                    <td v-if="strategy.category==5">进阶教学</td>
                    <td v-if="strategy.category==6">战术策略</td>
                    <td>{{strategy.time.substring(0,16)}}</td>
                    <td>
                        <button @click="show(strategy.content)" class="btn btn-default">正文</button>
                    </td>
                    <td>
                        <div class="dropdown" role="presentation">
                            <button aria-expanded="false" aria-haspopup="true" class=" btn btn-default dropdown-toggle"
                                    data-toggle="dropdown" href="#" role="button">
                                操作<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a @click="open('/article/mod?id='+strategy.id, '修改攻略', 'height=1000, width=1000, top=200, left=400, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')">编辑</a>
                                </li>
                                <li><a @click="del(strategy.id)">删除</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

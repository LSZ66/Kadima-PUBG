<div class="container" id="user">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-11">
                <div class="page-header">
                    <h1>用户管理</h1>
                </div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-success"
                        onclick="open('addUser.html', '添加用户', 'height=400, width=500, top=200, left=400, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')">
                    添加用户
                </button>
            </div>
            <table class="table table-bordered"><!--  id="userTable" -->
                <thead>
                <tr>
                    <th width="50px">ID</th>
                    <th>用户名</th>
                    <th width="100px">权限</th>
                    <th width="100px">状态</th>
                    <th width="100px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="user in userList">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.username}}</td>
                    <td v-if="user.root==1">管理员</td>
                    <td v-if="user.root==2">普通用户</td>
                    <td v-if="user.state==1">正常使用</td>
                    <td v-if="user.state==0">已被封禁</td>
                    <td>
                        <div class="dropdown" role="presentation">
                            <button aria-expanded="false" aria-haspopup="true" class=" btn btn-default dropdown-toggle"
                                    data-toggle="dropdown" href="#" role="button">
                                操作<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li v-if="user.state==1"><a @click="lock(user.id)">锁定</a></li>
                                <li v-if="user.state==0"><a @click="unlock(user.id)">解锁</a></li>
                                <li><a @click="changePassword(user.id,user.username)">修改密码</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

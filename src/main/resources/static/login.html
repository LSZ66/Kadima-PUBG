<!--登陆框-->
<section id="login">
    <div class="lvjing">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="bg">
                        <form action="#" class="bs-example bs-example-form" id="loginForm" method="post" role="form">
                            <h3>管理员登陆</h3>
                            <div class="input-group input-group-md">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input class="form-control" name="username" placeholder="用户名" type="text"/>
                            </div>
                            <div class="input-group input-group-md">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input class="form-control" name="password" placeholder="密码" type="password"/>
                            </div>
                        </form>
                        <button class="btn btn-success btn-block" onclick="login()">
                            登录
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>欢迎使用KAIDMA-PUBG</h2>
                    <p>请各用户使用自己的账号密码登陆</p>
                    <p>管理员怎么登陆就应该自己心里有点*数</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!--登陆框-->

<!--footer-->

<script>
    $(function () {
        $(document).keydown(function (event) {
            if (event.keyCode === 13)
                login();
        })
    });

    function login() {
        $.post("user/login", $("#loginForm").serialize(), function (data) {
            if (data === 1)
                location.href = "/admin/index.html";
            else
                layer.msg("用户名或密码错误，请检查");
        }, "JSON");
    }
</script>

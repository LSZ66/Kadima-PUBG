<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加视频</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h3 class="text-center">添加视频</h3><br/>
    <form action="/video" id="newsForm" method="post">
        <input hidden name="action" value="add"/>
        <div class="input-group input-group-md">
            <span class="input-group-addon">视频名称</span>
            <input class="form-control" name="name" required type="text"/>
        </div>
        <br/>
        <div class="input-group input-group-md">
            <span class="input-group-addon">视频链接</span>
            <input class="form-control" name="path" required type="text"/>
        </div>
        <br/>
        <div style="text-align: center">
            <button class="btn btn-success" type="submit">提交</button>
        </div>
    </form>
</div>
</body>
</html>
